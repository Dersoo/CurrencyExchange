<div class="flex justify-center items-center">
    <div class="w-full max-w-sm">
        <h1 class="text-2xl font-extrabold dark:text-white my-4">Exchange</h1>
        <div class="md:flex md:items-center mb-6">
            <div class="md:w-1/3">
                <app-select-list [currencies]="currencies" 
                                 [selectedCurrency]="firstSelectedCurrency"
                                 (newSelectedCurrency)="changeCurrency($event, orderEnum.first)">
                </app-select-list>
            </div>
            <div class="md:w-2/3">
                <input class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500" 
                type="text" 
                [(ngModel)]="firstCurrencyValue"
                (change)="changeValue(orderEnum.first)">
            </div>
            </div>
            <div class="md:flex md:items-center mb-6">
            <div class="md:w-1/3">
                <app-select-list [currencies]="currencies" 
                                 [selectedCurrency]="secondSelectedCurrency"
                                 (newSelectedCurrency)="changeCurrency($event, orderEnum.second)">
                </app-select-list>
            </div>
            <div class="md:w-2/3">
                <input class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500" 
                type="text" 
                [(ngModel)]="secondCurrencyValue"
                (change)="changeValue(orderEnum.second)">
            </div>
        </div>
    </div>
</div>
